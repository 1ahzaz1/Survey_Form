<title>Survey Form by Ahzaz</title>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<link rel="stylesheet" href="Survey_Form.CSS">

<h1 id="title">Survey Form about A.I</h1>

<p id = "description"> This is a survey about A.I, to see what people think about the usefulness and potential dangers of Artificial Intelligence </p>

<form id = "survey-form">
    
    <label for="name-label">Name:</label>
    <input class="text" id="name" type="text" placeholder="Enter your name" required="">
    <span padding: 45px;></span>

    <br>
    <label for="email-label">Email:</label>
    <input class="text" id="email" type="email" placeholder="Enter Your Email Adress" required="">


    <br>
    <label for="number-label">On a scale on 1 to 10, how scared are you of A.I becoming too advanced and potentially harmful?</label>
    <input class="number" id="number" type="number" min="1" max="10"  required="">



    



   <input type="submit"> 

</form>
